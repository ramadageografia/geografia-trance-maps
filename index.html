<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geografia do Trance - Mapas Interativos</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #0f1f2e;
            color: white;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 40px 20px;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .map-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 40px 0;
        }
        .map-card {
            background: #1e2b3a;
            padding: 20px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            transition: transform 0.3s;
        }
        .map-card:hover {
            transform: translateY(-5px);
            background: #2a3b4f;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>🎪 Geografia do Trance</h1>
        <p>Mapas interativos da cultura psytrance global</p>
    </div>

    <div class="container">
        <div class="map-links">
            <a href="mapa-calor.html" class="map-card">
                <h3>🔥 Mapa de Calor</h3>
                <p>Intensidade dos festivais pelo mundo</p>
            </a>
            
            <a href="mapa-fluxos.html" class="map-card">
                <h3>🔄 Mapa de Fluxos</h3>
                <p>Rotas de artistas entre países</p>
            </a>
            
            <a href="mapa-completo.html" class="map-card">
                <h3>🗺️ Mapa Completo</h3>
                <p>Visualização completa com todos os dados</p>
            </a>
        </div>
    </div>
</body>
</html>
